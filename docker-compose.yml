version: '3.8'

services:
  listing-service:
    build:
      context: .
      dockerfile: Dockerfile.listing
    container_name: listing-service
    ports:
      - "6000:6000"
    volumes:
      - listing-data:/app
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6000/listings/ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  user-service:
    build:
      context: .
      dockerfile: Dockerfile.user
    container_name: user-service
    ports:
      - "7000:7000"
    volumes:
      - user-data:/app
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7000/users/ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  public-api:
    build:
      context: .
      dockerfile: Dockerfile.public
    container_name: public-api
    ports:
      - "8000:8000"
    depends_on:
      listing-service:
        condition: service_healthy
      user-service:
        condition: service_healthy
    networks:
      - microservices-network
    environment:
      - LISTING_SERVICE_URL=http://listing-service:6000
      - USER_SERVICE_URL=http://user-service:7000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/public-api/ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  microservices-network:
    driver: bridge

volumes:
  listing-data:
    driver: local
  user-data:
    driver: local
